{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block header_class %}{% endblock %}

{% block content %}

<main>

  <div class="wrapper">
    <h3>{{ title }} an article</h3>
    {{ form.media }}
    <form method="POST" action="." enctype="multipart/form-data">
      {% csrf_token %}
        {{ form|crispy }}
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>

</main>

{% endblock %}

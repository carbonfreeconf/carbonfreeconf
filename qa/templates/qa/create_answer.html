{% extends 'qa/base.html' %}
{% load django_markdown %}

{% block content %}


<style>
    #qform p label,
    #qform p input{
        display: block;
        /*clear: left;*/
    }
</style>

  {% if message %}
  <strong>Enter a valid Question!</strong>
  {% endif %}

  <form method="post" id="qform" action="{% block action_url %}{% url 'qa_create_answer' view.kwargs.question_id %}{% endblock action_url %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn pull-right btn-success" type="submit" value="Submit Answer" />
  </form>

</div>

{% endblock content %}

{% block extra_js %}
  {% markdown_editor "#id_answer_text" %}
  {% markdown_media %}
{% endblock %}
